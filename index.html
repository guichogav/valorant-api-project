<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorant Esports</title>
  <link rel="icon" type="image/x-icon" href="/icon/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-light">

  <!-- HEADER FIJO -->
  <header class="bg-danger text-white shadow-sm position-fixed top-0 start-0 w-100" style="z-index: 1030;">
    <div class="container d-flex align-items-center justify-content-between py-2">

  <!-- IZQUIERDA: LOGO + TEXTO -->
        <div class="d-flex align-items-center gap-2">
          <img src="/img/valo.png" alt="Valorant Logo" height="55">
          <span class="fw-bold fs-5">Valorant eSports</span>
        </div>

        <!-- CENTRO: BARRA DE BÚSQUEDA -->
        <div class="flex-grow-1 mx-3">
          <input 
            type="text" 
            id="search-bar" 
            class="form-control form-control-lg" 
            placeholder="Search..." 
            oninput="handleSearch(this.value)">
        </div>

        <!-- DERECHA: LOGIN / LOGOUT -->
        <div id="auth-section" class="d-flex align-items-center gap-2">
          <button id="loginBtn" class="btn btn-dark btn-sm">Iniciar sesión</button>
          <div id="userInfo" class="d-flex align-items-center gap-2"></div>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none" title="Cerrar sesión">
            <i class="bi bi-box-arrow-right fs-5"></i>
          </button>
        </div>
      </div>
    </header>

  <!-- ESPACIO PARA EL HEADER FIJO -->
  <div style="height: 90px;"></div>

  <!--Botones de navegación   -->
  <section aria-label="Navegación principal" class="controls-section" style="padding:16px; align-items: center;">
   <div role="toolbar" aria-label="Acciones principales" style="display:flex;gap:8px;flex-wrap:wrap;">
    
    <button type="button" id="btn-equipos" class="btn btn-danger" aria-pressed="true">
      Equipos
    </button>

     <button type="button" id="btn-jugadores" class="btn btn-danger" aria-pressed="false">
      Jugadores
    </button>

    <button type="button" id="btn-eventos" class="btn btn-danger" aria-pressed="false">
      Eventos
    </button>
   
   </div>
  </section>


  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-4">

    <p id="loading-message" class="text-center text-muted mt-3"></p>

    <!-- SECCIÓN EQUIPOS -->
    <section id="section-teams" class="mb-5">
      <h2 class="text-center mb-3 text-danger">Equipos</h2>
      <div id="teams-list" class="row justify-content-center"></div>
    </section>

    <!-- SECCIÓN JUGADORES -->
    <section id="section-players" class="mb-5 d-none">
      <h2 class="text-center mb-3 text-dark">Jugadores</h2>
      <div id="players-list" class="row justify-content-center"></div>
    </section>

    <!-- SECCIÓN EVENTOS -->
    <section id="section-events" class="mt-5 d-none">
      <h2 class="text-center mb-3 text-danger">Eventos</h2>
      <div id="events-list" class="row justify-content-center"></div>
    </section>
  </div>

  <!-- MODAL DETALLE EQUIPO -->
  <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="teamModalLabel">Detalles del equipo</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="team-details" class="text-center">
            <p class="text-muted">Cargando información...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DETALLE JUGADOR -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="playerModalLabel">Detalles del jugador</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="player-details" class="text-center">
            <p class="text-muted">Cargando información...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center mt-5 mb-3 text-muted">
    <p>Hecho por Nutri y Guicho</p>
  </footer>

  <!-- SCRIPT FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUq_JQQ_Zjt1NSrQJr1uk74k8RMyPTkGI",
      authDomain: "fir-aplicacionesinternet.firebaseapp.com",
      projectId: "fir-aplicacionesinternet",
      storageBucket: "fir-aplicacionesinternet.firebasestorage.app",
      messagingSenderId: "625637735607",
      appId: "1:625637735607:web:db8b88ac17aadd51372132",
      measurementId: "G-C4Z01EPW9X"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Verificar estado de autenticación y controlar acceso a la página
    window.isAuthenticated = false;
    window.enableAppForUser = function() {
      window.isAuthenticated = true;
      if (typeof loadTeams === 'function') {
        // Limpiar los placeholdres
        const teamsList = document.getElementById('teams-list');
        const playersList = document.getElementById('players-list');
        const eventsList = document.getElementById('events-list');
        if (teamsList) teamsList.innerHTML = '';
        if (playersList) playersList.innerHTML = '';
        if (eventsList) eventsList.innerHTML = '';
        // Carga los datos desde app.js
        try { preloadData().then(() => { loadTeams(); loadPlayers(); loadEvents(); }); } catch(e) { /* ignore if functions not ready */ }
      }
    };

    window.disableAppForUser = function() {
      window.isAuthenticated = false;
      const placeholder = '<p class="text-center text-muted">Por favor, inicia sesión para acceder al contenido.</p>';
      const teamsList = document.getElementById('teams-list');
      const playersList = document.getElementById('players-list');
      const eventsList = document.getElementById('events-list');
      if (teamsList) teamsList.innerHTML = placeholder;
      if (playersList) playersList.innerHTML = placeholder;
      if (eventsList) eventsList.innerHTML = placeholder;

      // Limpiar contenido de jugadores, equipos y eventos
      ['team-pagination', 'player-pagination', 'event-pagination'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.innerHTML = '';
      });
    };

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');

    loginBtn.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        mostrarUsuario(result.user);
        // Habilitar después de iniciar sesión
        if (typeof window.enableAppForUser === 'function') window.enableAppForUser();
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      loginBtn.classList.remove('d-none');
      logoutBtn.classList.add('d-none');
      userInfo.innerHTML = '';
      // desabilitar app al cerrar sesión
      if (typeof window.disableAppForUser === 'function') window.disableAppForUser();
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        mostrarUsuario(user);
        if (typeof window.enableAppForUser === 'function') window.enableAppForUser();
      } else {
        loginBtn.classList.remove('d-none');
        logoutBtn.classList.add('d-none');
        userInfo.innerHTML = '';
        if (typeof window.disableAppForUser === 'function') window.disableAppForUser();
      }
    });

    function mostrarUsuario(user) {
      loginBtn.classList.add('d-none');
      logoutBtn.classList.remove('d-none');
      userInfo.innerHTML = `
        <span class="d-none d-md-inline">${user.displayName}</span>
        <img src="${user.photoURL}" width="35" class="rounded-circle">
      `;
    }
  </script>

  <!-- SCRIPTS GENERALES -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>

</body>
</html>
